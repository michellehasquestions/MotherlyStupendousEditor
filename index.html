<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- Include the jQuery Knob JavaScript and CSS files in your project for the equilizer knobs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-knob/1.2.13/jquery.knob.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-knob/1.2.13/jquery.knob.min.js"></script>
</head>

<body>
  <!-- Set up the environment -->
 

  
  <h1>Online DJ</h1>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

  <!-- This is how you add a simple button
  <button>Click me!</button>
  <script src="https://replit.com/public/js/replit-button-v2.js" theme="dark" position="bottom-right"></script>
  -->

   <!-- Create the audio visualizer -->
  <canvas id="visualizer"></canvas>
  <br>

  <input type="file" id="input">
  <button id="loadButton">Load File</button>

  <!--Wrap the sliders in a container so that they can be displayed vertically one on top of the other-->
  <div class="slider-container">
  <label for="pitch-slider">Pitch:</label>
  <input type="range" id="pitch-slider" name="pitch-slider" min="0" max="100" value="50" step="1">
 
  <label for="tempo-slider">Tempo:</label>
  <input type="range" id="tempo-slider" name="tempo-slider" min="0" max="100" value="50" step="1">
  </div>

  <br>

<!-- Create input elements for each of the three knobs -->
  <div class="knob-container">
  <label for="hi-knob">Hi:</label>
  <input type="text" class="dial" id="hi-knob" value="0">
  <label for="hi-knob">Mid:</label>
  <input type="text" class="dial" id="mid-knob" value="0">
  <label for="hi-knob">Low:</label>
  <input type="text" class="dial" id="low-knob" value="0">
  </div>

  <br>
<!-- Create the voice isolation and instrument isolation buttons -->
  <button onclick="handleClick1()"><img src="mic.png" alt="Icon 1"></button>
  <button onclick="handleClick2()"><img src="piano.png" alt="Icon 2"></button>
  <br><br>
  <button onclick="handleClick3()"><img src="voice.png" alt="Icon 3"></button>
</body>

 
</html>
